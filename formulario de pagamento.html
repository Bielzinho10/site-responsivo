<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pagamento</title>
    <!-- Link para a CDN do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulário de Pagamento</h1>
        <form action="processar_pagamento.php" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="cartao" class="form-label">Número do Cartão:</label>
                <input type="text" class="form-control" id="cartao" name="cartao" pattern="\d{16}" maxlength="16" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor (R$):</label>
                <input type="text" class="form-control" id="valor" name="valor" pattern="^\d+(\.\d{2})?$" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Efetuar Pagamento</button>
            </div>
        </form>
    </div>
     <!-- Rodapé -->

</html>
