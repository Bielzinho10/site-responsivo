<body><!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Compra de Ingressos</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-color: #f4f4f4;
          }
          .container {
              width: 60%;
              margin: 50px auto;
              padding: 20px;
              background-color: #fff;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          h1 {
              text-align: center;
              color: #333;
          }
          label {
              font-size: 16px;
              display: block;
              margin-bottom: 8px;
          }
          input, select {
              width: 100%;
              padding: 8px;
              margin-bottom: 12px;
              font-size: 16px;
              border: 1px solid #ccc;
              border-radius: 4px;
          }
          button {
              padding: 12px;
              background-color: #4CAF50;
              color: #fff;
              border: none;
              font-size: 16px;
              cursor: pointer;
              width: 100%;
          }
          button:hover {
              background-color: #45a049;
          }
      </style>
  </head>
  <body>
  
  <div class="container">
      <h1>Compra de Ingressos</h1>
  
      <form action="processar_pagamento.php" method="POST">
          <fieldset>
              <legend><strong>Campeonato Brasileiro</strong></legend>
              <p><strong>Cruzeiro x Palmeiras:</strong></p>
              <p><strong>Data:</strong> 25 de Fevereiro de 2025</p>
              <p><strong>Local:</strong> Mineirão</p>
          </fieldset>
  
          <fieldset>
              <legend><strong>Dados do Comprador</strong></legend>
              <label for="nome">Nome Completo:</label>
              <input type="text" id="nome" name="nome" required>
  
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
  
              <label for="telefone">Telefone:</label>
              <input type="text" id="telefone" name="telefone" required>
          </fieldset>
  
          <fieldset>
              <legend><strong>Seleção de Ingressos</strong></legend>
              <label for="tipo_ingresso">Tipo de Ingresso:</label>
              <select id="tipo_ingresso" name="tipo_ingresso" required>
                  <option value="padrao">Ingresso Padrão - R$ 50,00</option>
                  <option value="vip">Ingresso VIP - R$ 150,00</option>
                  <option value="estudante">Ingresso Estudante - R$ 25,00</option>
              </select>
  
              <label for="setor">Selecione o Setor:</label>
              <select id="setor" name="setor" required>
                  <option value="A">Setor A - R$ 100,00</option>
                  <option value="B">Setor B - R$ 80,00</option>
                  <option value="C">Setor C - R$ 60,00</option>
              </select>
  
              <label for="quantidade">Quantidade de Ingressos:</label>
              <input type="number" id="quantidade" name="quantidade" min="1" max="10" required>
          </fieldset>
  
          <fieldset>
              <legend><strong>Dados de Pagamento</strong></legend>
              <label for="pagamento">Forma de Pagamento:</label>
              <select id="pagamento" name="pagamento" required>
                  <option value="cartao_credito">Cartão de Crédito</option>
                  <option value="boleto">Boleto Bancário</option>
                  <option value="pix">Pix</option>
              </select>
  
              <div id="cartao_dados" style="display: none;">
                  <label for="numero_cartao">Número do Cartão:</label>
                  <input type="text" id="numero_cartao" name="numero_cartao">
  
                  <label for="validade">Validade (MM/AA):</label>
                  <input type="text" id="validade" name="validade">
  
                  <label for="cvv">Código de Segurança (CVV):</label>
                  <input type="text" id="cvv" name="cvv">
              </div>
          </fieldset>
  
          <fieldset>
              <label for="confirmacao">
                  <input type="checkbox" id="confirmacao" name="confirmacao" required>
                  Eu li e concordo com os <a href="#">Termos e Condições</a>.
              </label>
          </fieldset>
  
          <button type="submit">Finalizar Compra</button>
      </form>
  </div>
  
  <script>
      // Exibe os campos de cartão de crédito apenas quando a forma de pagamento for Cartão de Crédito
      document.getElementById('pagamento').addEventListener('change', function() {
          if (this.value === 'cartao_credito') {
              document.getElementById('cartao_dados').style.display = 'block';
          } else {
              document.getElementById('cartao_dados').style.display = 'none';
          }
      });
  </script>
  
  </body>
  </html>
