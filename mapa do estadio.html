<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Estádio Mineirão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #map {
            height: 500px;  /* Altura do mapa */
            width: 100%;    /* Largura do mapa */
        }
    </style>
</head>
<body>
 <!-- Seção de Mapa do Estádio -->
 <section id="mapa-estadio" class="py-5">
    <div class="container text-center">
      <h2>Mapa do Estádio Mineirão</h2>
      <p>Confira o local do Estádio Mineirão, onde o Cruzeiro Esporte Clube joga suas partidas!</p>

      <!-- Mapa do Estádio Mineirão -->
      <div id="map" style="height: 500px; width: 100%;">
        <!-- Mapa embed -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3752.387167269101!2d-43.97370642477455!3d-19.865866981508262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa690f71348ff6d%3A0x35b9453242d27588!2zTWluZWlyw6Nv!5e0!3m2!1spt-BR!2sbr!4v1739984111531!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>


<!-- Adicionar o script do Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

<script>
    function initMap() {
        var mineirao = { lat: -19.8699, lng: -43.9755 };  // Coordenadas do Mineirão

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,   // Nível de zoom
            center: mineirao   // Define o centro do mapa
        });

        var marker = new google.maps.Marker({
            position: mineirao,  // Posição do marcador
            map: map,
            title: 'Estádio Mineirão'  // Texto ao passar o mouse
        });
    }
</script>

</body>
</html>
 <!-- Rodapé -->
 <footer class="bg-dark text-white py-4">
    <div class="container text-center">

    </div>
  </footer>

</body>
</html>
